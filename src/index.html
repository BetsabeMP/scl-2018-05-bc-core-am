<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="titulo">Código César</h1>
  </header>

<!-- Cifrado -->
  <div id="cuadroTexto">
    <input type="number" placeholder="Clave">
    <button id="btnCifrar">Cifrar</button>
    <textarea id="text" name="texto" cols="30" rows="5"></textarea>
    <h5 id="msje1">Mensaje</h5>
    
<!-- Decifrado -->
    <label>Decifrar texto</label>
    <br>
    <textarea id="text1"></textarea>
    <button onclick="decifra()">Descifrar</button>
    <h5 id="msje2">Mensaje</h5>

<!-- Reset -->
    <input type="reset" onclick="botonReset()" value="Reset"><br>
  </div>


<!-- No modificar -->
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
