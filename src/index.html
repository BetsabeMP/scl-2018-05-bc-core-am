<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="titulo">Código César</h1>
  </header>

<!-- Cifrado -->
  <div>
    <p>Cifrar texto</p>
    <input id="clave1" type="number" placeholder="Clave">
    <button id="btnCifrar">Cifrar</button>
    <textarea name="texto" id="text" cols="30" rows="5"></textarea>
    <textarea readonly name="texto" id="msje1" cols="30" rows="5"></textarea>
  </div>

<!-- Decifrado -->
  <div>
    <p>Decifrar texto</p>
    <input id="clave2" type="number" placeholder="Clave">
    <button id="btnDecifrar">Decifrar</button>
    <textarea name="texto" id="text1" cols="30" rows="5"></textarea>
    <textarea readonly name="texto" id="msje2" cols="30" rows="5"></textarea>
  </div>

<!-- Reset -->
    <input type="reset" onclick="botonReset()" value="Reset"><br>
  
    
<!-- No modificar -->
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
